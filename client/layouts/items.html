<!-- 
        Item List
 -->
<template name="item_list">
    <div class="container">
        <h2 class=" task-header bottom-margin">Todo List for  {{getUser}}</h2>
        <div class="flex-container">
            <!--
                Left-side Task sorter
            -->
            <div class="sorter border-shadow">

                {{> sorter}}
            </div>

            <div class="task-summary">

            </div>
            <!--
                Task List
            -->
            {{> add_task}}
            <div class=" task-list border-shadow">
                <!--    NOTE - add a section totaling the amount of tasks etc.-->

                <h3>Todo List - Showing {{sorterPriority}}  for {{getUser}}</h3>
<a href="#"
                   style="color:rgba(0,102,0,0.4);margin-bottom:80%; "
                   class="js-add-task-form"
                   id="add-task">Add Task  </a><span class="glyphicon glyphicon-question-sign js-show-help-modal"></span>
                   <p style="padding:10px;"></p>

                <table class="table ">
                    <thead>
                    <th>âˆš</th>
                    <th style="width:28rem;">Task</th>
                    <th > </th>
                    <th style="padding-left:0;">Due</th>
                    <th>Priority</th>
                    </thead>
                    <tbody>
                    {{#each items}} {{> item}} {{/each}}
                    </tbody>
                </table>
                <div style="height:10%;color:transparent">Text to make margin</div>
            </div>
            <!--
                Right-side column
            -->
            <!--TODO - add a count() for each section-->
            <div class=" list-info border-shadow">
                <p style="padding:25px;"></p>

                <div>

                    <h5>
                    {{> highPriorityCount}}
                    </h5>

                </div>
                <p style="padding-top:1rem;"></p>
                
                <div>
                    <h4>Past Due</h4>

                    <ul id="pastDue">
                        {{#each pastDue }}  {{> due}} {{/each}}
                    </ul>
                </div>

                <div>
                    <h4>Due Today</h4>

                    <ul id="dueToday">
                     {{#each today }}  {{> due}} {{/each}}
                    </ul>
                </div>

                <div>
                    <h4>Due Soon</h4>
                    <ul>
                        {{#each dueSoon }}  {{> due}} {{/each}}
                    </ul>
                </div>

            </div>
        </div>
    </div>
</template>
<!-- 
        Item Template
 -->
<template name="item">
    <tr id="taskRow"> <!--TODO set class according to priority-->
        <td>
            <input class=" js-checked col-md-1"
                   id="checked"
                   type="checkbox"
                   checked="{{isChecked}}"
                   style="width:1rem;">
        </td>
        <td>
            <a href="#"
               class="js-update-task-form {{isComplete}} {{isPriority}}"  >
                {{task}}
            </a>
        </td>
        <td>
            <span class="glyphicon glyphicon-info-sign js-show-info"
                  data-content="{{notes}}"></span>
        </td>
        <td style="width:100%">
            {{ formatDate due}}
        </td>
        <td id="prioritySet">
            <span class="{{isPriority}}">
            {{priority}}
            </span>
        </td>
        <td class="delete">
            <a href="#"
               class="trash js-delete-task"><span
                    class="glyphicon glyphicon-remove"
                    ></span>
            </a>
        </td>
    </tr>
</template>
