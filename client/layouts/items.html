<!-- 
        Item List
 -->
<template name="item_list">


    <div class="container">
        <h2 class="display-6 ">Todo List for {{getUser.username}}</h2>

        <div class="row top-margin">

    <!--
        Left-side Task sorter
    -->
            <div class="col-md-2 sorter border-shadow">
                {{> add_task}}
            </div>
    <!--
        Task List
    -->
            <div class="col-md-6 col-sm-12 border-shadow">

                <h3>Todo List</h3>
                <ul id="item-list">
                    {{#each items}} {{> item}} {{/each}}
                </ul>
                <button class="btn btn-brand add-btn js-add-task-form"><a href="#" class="  " id="add-task"><span
                        class="glyphicon glyphicon-plus"></span></a></button>

            </div>

    <!--
        Right-side column
    -->
            <div class="col-md-3 right-side border-shadow">
                <h4>Task Info</h4>
                <ul>
                    <li><a href="#">Add Task List</a></li>

                    <li><a href="#">Add Task</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--    TODO - add a section totaling the amount of tasks etc.-->
</template>
<!-- 
        Item Template
 -->
<template name="item">
    {{isComplete}}
    <div class="left" style="border-bottom:1px solid lightslategray;border-radius:.2em;">
        <div class="left"><!--left-->
            <li>
                <input class="items js-checked" id="checked" type="checkbox">
            </li>
            <li>
                <a href="#" class=" items js-update-task-form js-complete">
                    {{task}}
                </a>
            </li>

            <div class="clear"></div>
        </div>
        <div class=" right  "><!--right-->
            <li class="items"><span class="label-position due">{{due}}</span></li>
            <li><span class="label label-info items priority-position {{priority}}"
                      id="{{priority}}">{{priority}}</span></li>
            <li>
                <button type="button" class="label label-info  trash js-delete-task"><span
                        class="glyphicon glyphicon-remove"></span></button>
            </li>
        </div>
        <!--<div class="clear"></div>-->
    </div>
</template>
