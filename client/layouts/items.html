<!-- 
        Item List
 -->
<template name="item_list">
    <div class="container">
        <h2 class=" task-header bottom-margin">Todo List for  {{getUser.username}}</h2>

        <div class="flex-container">
            <!--
                Left-side Task sorter
            -->
            <div class="sorter border-shadow">
                {{> add_task}}

                <ul>
                    {{> highPriorityCount}}
                </ul>
            </div>

            <div class="task-summary">

            </div>
            <!--
                Task List
            -->
            <div class=" task-list border-shadow">
                <!--FIXME - set an If statement here so that the word priority appears only when L,M, or H is selected-->
                <h3>Todo List - Showing {{sorterPriority}} tasks for {{getUser}}</h3>

                <table class="table ">
                    <thead>
                    <th>âˆš</th>
                    <th style="width:34rem;">Task</th>
                    <th>Due</th>
                    <th>Priority</th>
                    </thead>
                    <tbody>
                    {{#each items}} {{> item}} {{/each}}
                    </tbody>
                </table>
                <a href="#"
                   style="color:rgba(0,102,0,0.4);margin-bottom:80%; "
                   class="js-add-task-form"
                   id="add-task">Add Task</a>

                <div style="height:10%;color:transparent">Text to make margin</div>
            </div>
            <!--
                Right-side column
            -->
            <!--TODO - Make this section a due today section-->
            <div class=" list-info border-shadow">
                <div>
                    <h4>Past Due</h4>

                    <ul>
                        <!--TODO - Create li template for 'due today-->
                        {{#each pastDue }}  {{> due}} {{/each}}
                    </ul>
                </div>

                <div>
                    <h4>Due Today</h4>

                    <ul>
                        <!--TODO - Create li template for 'due today-->
                        {{#each today }}  {{> due}} {{/each}}
                    </ul>
                </div>

                <div>
                    <h4>Due Soon</h4>
                    <ul>
                        {{#each dueSoon }}  {{> due}} {{/each}}
                    </ul>
                </div>

            </div>
            <!--    NOTE - add a section totaling the amount of tasks etc.-->
        </div>
    </div>
</template>
<!-- 
        Item Template
 -->
<template name="item">
    <tr>
        <td>
            <input class=" js-checked col-md-1"
                   id="checked"
                   type="checkbox"
                   checked="{{isChecked}}"
                   style="width:1rem;">
        </td>
        <td>
            <a href="#"
               class="js-update-task-form   {{isComplete}}">
                {{task}}
            </a>
        </td>
        <td>
            {{formatDate due}}
        </td>
        <td>
            {{priority}}
        </td>
        <td class="delete">
            <a href="#"
               class="trash js-delete-task"><span
                    class="glyphicon glyphicon-remove"
                    ></span>
            </a>
        </td>
    </tr>
</template>
