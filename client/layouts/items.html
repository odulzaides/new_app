<!-- 
        Item List
 -->
<template name="item_list">
    <div class="container">
        <h2 class=" task-header bottom-margin">Todo List for  {{getUser}}</h2>
<!-- TODO - Fix username display-->
        <div class="flex-container">
            <!--
                Left-side Task sorter
            -->
            <div class="sorter border-shadow">

                {{> sorter}}
            </div>

            <div class="task-summary">

            </div>
            <!--
                Task List
            -->
            {{> add_task}}
            <div class=" task-list border-shadow">
                <!--    NOTE - add a section totaling the amount of tasks etc.-->

                <h3>Todo List - Showing {{sorterPriority}}  for {{getUser}}</h3>
<a href="#"
                   style="color:rgba(0,102,0,0.4);margin-bottom:80%; "
                   class="js-add-task-form"
                   id="add-task">Add Task</a>
                   <p style="padding:10px;"></p>

                <table class="table ">
                    <thead>
                    <th>âˆš</th>
                    <th style="width:34rem;">Task</th>
                    <th>Due</th>
                    <th>Priority</th>
                    </thead>
                    <tbody>
                    {{#each items}} {{> item}} {{/each}}
                    </tbody>
                </table>
                <!--<a href="#"
                   style="color:rgba(0,102,0,0.4);margin-bottom:80%; "
                   class="js-add-task-form"
                   id="add-task">Add Task</a>-->

                <div style="height:10%;color:transparent">Text to make margin</div>
            </div>
            <!--
                Right-side column
            -->
            <!--TODO - add a count() for each section-->
            <div class=" list-info border-shadow">
                <p style="padding:25px;"></p>
                <ul>
                    {{> highPriorityCount}}
                </ul>
                <p style="padding-top:1rem;"></p>
                
                <div>
                    <h4>Past Due</h4>

                    <ul>
                        {{#each pastDue }}  {{> due}} {{/each}}
                    </ul>
                </div>

                <div>
                    <h4>Due Today</h4>

                    <ul>
                        {{#each today }}  {{> due}} {{/each}}
                    </ul>
                </div>

                <div>
                    <h4>Due Soon</h4>
                    <ul>
                        {{#each dueSoon }}  {{> due}} {{/each}}
                    </ul>
                </div>

            </div>
        </div>
    </div>
</template>
<!-- 
        Item Template
 -->
<template name="item">
    <tr> <!--TODO set class according to priority-->
        <td>
            <input class=" js-checked col-md-1"
                   id="checked"
                   type="checkbox"
                   checked="{{isChecked}}"
                   style="width:1rem;">
        </td>
        <td>
            <a href="#"
               class="js-update-task-form {{isComplete}}"  >
                {{task}}
            </a>
             <span class="glyphicon glyphicon-info-sign js-show-info" 
             data-content="{{notes}}"></span>
        </td>
        <td>
            {{ formatDate due}}
        </td>
        <td>
            {{priority}}

        </td>
        <td class="delete">
            <a href="#"
               class="trash js-delete-task"><span
                    class="glyphicon glyphicon-remove"
                    ></span>
            </a>
        </td>
    </tr>
</template>
