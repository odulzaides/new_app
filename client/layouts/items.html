<!-- 
        Item List
 -->
<template name="item_list">


    <div class="container">
        <h2 class="display-6 ">Todo List for  {{getUser.username}}</h2>

        <div class="row top-margin">

            <!--
                Left-side Task sorter
            -->
            <div class="col-md-2 col-height sorter border-shadow">
                {{> add_task}}
            </div>
            <!--
                Task List
            -->
            <div class="col-md-6 col-sm-12 col-height border-shadow">
                <!--FIXME - set an If statement here so that the word priority appears only when L,M, or H is selected-->
                <h3>Todo List - Showing {{sorterPriority}} tasks for</h3>
                <ul id="item-list">
                    {{#each items}} {{> item}} {{/each}}
                </ul>
                <a href="#"
                   style="color:rgba(0,102,0,0.4);margin-bottom:80%; "
                   class="js-add-task-form"
                   id="add-task">Add Task</a>

                <div style="height:10%;color:transparent">Text to make margin</div>

            </div>

            <!--
                Right-side column
            -->
            <!--TODO - Make this section a due today section-->
            <div class="col-md-3 col-height right-side border-shadow">
                <h4>Due Soon</h4>
                <ul>
                    <li><a href="#">Due Today</a>
                        <ul>
                            <!--Helper-->
                        </ul>
                    </li>


                    <li>
                        <a href="#">Due Soon</a>
                        <ul>
                            <!--Helper-->
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <!--    NOTE - add a section totaling the amount of tasks etc.-->
</template>
<!-- 
        Item Template
 -->
<template name="item">

    <div class="left"
         style="border-bottom:1px solid lightslategray;border-radius:.2em;">
        <div class="left "><!--left-->
            <li>
                <input class="items js-checked"
                       id="checked"
                       type="checkbox"
                       checked="{{isChecked}}">
            </li>
            <li class="js-update-task-form">
                <a href="#"
                   class=" items  {{isComplete}}">
                    {{task}}
                </a>
            </li>

            <div class="clear"></div>
        </div>
        <div class=" right  "><!--right-->
            <li class="items"><span class="label-position due">{{due}}</span></li>
            <li><span class="label label-info items priority-position {{priority}}"
                      id="{{priority}}">{{priority}}</span></li>
            <li>
                <button type="button"
                        class="label label-info  trash js-delete-task"><span
                        class="glyphicon glyphicon-remove"></span></button>
            </li>
        </div>

    </div>
</template>
